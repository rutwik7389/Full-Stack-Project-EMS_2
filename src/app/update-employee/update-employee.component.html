<div class="col-md-8 offset-md-3">
    <h3>update Employee</h3>
    <form (ngSubmit)="onSubmit()">
    
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" 
          [(ngModel)]="employee.firstName" name="firstName">
      </div>
    
      <div class="form-group"> <!-- Make sure the div is correctly closed here -->
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" 
          [(ngModel)]="employee.lastName" name="lastName">
      </div>
    
      <div class="form-group"> <!-- Again, close this div properly -->
        <label>Salary</label>
        <input type="text" class="form-control" id="salary" 
          [(ngModel)]="employee.salary" name="salary">
      </div>
    
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
